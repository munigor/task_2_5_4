<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{header}"></div>
<div id="main-wrapper">
    <table>
        <caption><h2>Users</h2></caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:object="${user}">
            <td data-label="ID" th:text="*{id}"></td>
            <td data-label="First Name" th:text="*{firstname}"></td>
            <td data-label="Last Name" th:text="*{lastname}"></td>
            <td data-label="Email" th:text="*{username}"></td>
            <td data-label="Age" th:text="*{age}"></td>
            <td data-label="Roles" th:text="*{rolesAsString}"></td>
            <td data-label="Action">
                <a th:href="@{/admin/{id}/edit(id=${user.id})}">Update</a>
                <form method="post" class="delete-form-button" th:action="@{/admin/{id}/delete(id=${user.id})}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p><a th:href="@{/admin/add}" class="mt-20 btn-primary display-inline-block text-decoration-none">Add User</a></p>
</body>
</html>
